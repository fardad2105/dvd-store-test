<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="page-header">
         <h1>All movies</h1>

        <p class="lead">Checkout all the awesome Movies available now!</p>
    </div>

    <table class="table table-striped table-hover">

        <thead>
             <tr class="bg-success">
                 <th>id</th>
                 <th>title</th>
                 <th>description</th>
                 <th>releaseYear</th>
                 <th>languageId</th>
                 <th>rentalDuration</th>
                 <th>rentalRate</th>
                 <th>length</th>
                 <th>replacementCost</th>
                 <th>rating</th>
                 <th>lastUpdate</th>
                 <th>specialFeatures</th>
             </tr>
        </thead>
        <tr th:each="movie: ${movies}">

            <td th:text="${movie.filmId}"></td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.description}"></td>
            <td th:text="${movie.releaseYear}"></td>
            <td th:text="${movie.languageId}"></td>
            <td th:text="${movie.rentalDuration}"></td>
            <td th:text="${movie.rentalRate}"></td>
            <td th:text="${movie.length}"></td>
            <td th:text="${movie.replacementCost}"></td>
            <td th:text="${movie.rating}"></td>
            <td th:text="${movie.lastUpdate}"></td>
            <td th:text="${movie.specialFeatures}"></td>
            <td th:text="${movie.fulltext}"></td>


        </tr>
    </table>





</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
